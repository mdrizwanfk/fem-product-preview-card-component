<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="card bg-neutral-100">
            <div class="preview"></div>
            <div class="details">
                <h3>perfume</h3>
                <h1 class="text-neutral-900 fw-heading-regular fs-heading">gabrielle essence eau de parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-slit">
                    <h2 class="fs-heading text-accent-400">$149.99</h2>
                    <h4>$169.99</h4>
                </div>
                <button class="text-neutral-100 bg-accent-400 fs-button fw-body-bold"><span class="cta-btn-icon"><img src="./images/icon-cart.svg" alt="cart img"></span>Add to Cart</button>                
            </div>
        </article>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
